<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Watertext demo</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Watermarking images with text
          </h1>
          <h2 class="subtitle">
            Change values in the form below
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-half">
            <form action="">
              <div class="field is-horizontal">
                <div class="field-label is-small">
                  <label class="label">Text</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" name="text" placeholder="text" value="Awesome cat">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-small">
                  <label class="label">Width</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" name="textWidth" placeholder="100">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-small">
                  <label class="label">Text size</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" name="textSize" placeholder="12">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-small">
                  <label class="label">Text color</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" name="textColor" placeholder="#FFFFFF">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-small">
                  <label class="label">Background color</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" name="backgroundColor" placeholder="rgba(0, 0, 0, 0.4)">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-small">
                  <label class="label">Position</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <div class="select is-fullwidth">
                        <div>
                          <select name="position">
                            <option value="top">Top</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                            <option selected="selected" value="bottom">Bottom</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-small">
                  <label class="label">Margin</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" name="margin" placeholder="10">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-grouped is-grouped-right">
                <p class="control">
                  <a id="submit" class="button is-primary">
                    Copy to Clipboard
                  </a>
                </p>
              </div>
            </form>
          </div>
          <div class="column has-text-centered">
            <h3 class="title is-3">Original</h3>
            <img id="origImage" alt="original cat image" src="cat.jpeg">
          </div>
          <div class="column has-text-centered">
            <h3 class="title is-3">Watermarked</h3>
            <img id="watermarkedImage" alt="watermarked cat image" src="about:blank">
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Watertext</strong> <a href="https://github.com/pavlov99/watertext">source code</a> is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            <a href="https://www.pexels.com/photo/adorable-animal-animal-photography-blur-259803/">Cat image</a> is provided by <a href="https://www.pexels.com/">pexels</a>.
          </p>
        </div>
      </div>
    </footer>
    <a href="https://github.com/pavlov99/watertext" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <script src="https://unpkg.com/watertext@latest/dist/watertext.core.umd.min.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
